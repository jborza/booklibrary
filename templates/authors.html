{% extends "base.html" %}
{% block title %}Authors{% endblock %}
{% block content %}
<h4>Authors</h4>
<ul>
    {% for author in authors %}
    <div class="book-item">
        <li>
            <a href="{{ url_for('authors.author_books', author_name=author) }}">{{ author }}</a>
        </li>
    </div>
    {% endfor %}
    </ul>
{% endblock %}
