{% extends "base.html" %}
{% block title %}Books{% endblock %}
{% block content %}
    <h4>Books</h4>
    <ul>
        {% for book in books %}
        <div class="book-item">
            <li>
            {% if book.cover_image_tiny %}
                <img src="{{ url_for('static', filename=book.cover_image_tiny) }}" alt="Cover Image" class="cover-image-tiny" >
            {% endif %}
                <a href="{{ url_for('book.book_detail', book_id=book.id) }}">{{ book.title }}</a> by {{ book.author_name }}
            </li>
        </div>
        {% endfor %}
    </ul>

{% endblock %}
