{% extends "base.html" %}
{% block title %}Books{% endblock %}
{% block content %}
    <h1>Books</h1>
    <p>This is the Books list page content.</p>
    List of books:
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book.book_detail', book_id=book.id) }}">{{ book.title }}</a> by {{ book.author_name }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
